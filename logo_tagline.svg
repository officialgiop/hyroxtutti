<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="120" fill="#ffffff" rx="8"/>
  
  <!-- HYROX (con X arancione) -->
  <text x="150" y="45" 
        font-family="Inter, -apple-system, sans-serif" 
        font-size="36" 
        font-weight="800" 
        text-anchor="middle">
    <tspan fill="#2d6a4f">HYRO</tspan><tspan fill="#f77f00">X</tspan>
  </text>
  
  <!-- TUTTI -->
  <text x="150" y="80" 
        font-family="Inter, -apple-system, sans-serif" 
        font-size="36" 
        font-weight="800" 
        fill="#2d6a4f" 
        text-anchor="middle">
    TUTTI
  </text>
  
  <!-- Linea separatore -->
  <line x1="80" y1="90" x2="220" y2="90" 
        stroke="#52b788" 
        stroke-width="2"/>
  
  <!-- Tagline -->
  <text x="150" y="108" 
        font-family="Inter, -apple-system, sans-serif" 
        font-size="13" 
        font-weight="500" 
        fill="#6b6b6b" 
        text-anchor="middle"
        letter-spacing="1.5">
    ALLENA A CASA
  </text>
</svg>

