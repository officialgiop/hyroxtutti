  </text>
  
  <!-- TUTTI -->
  <text x="150" y="80" 
        font-family="Inter, sans-serif" 
        font-size="36" 
        font-weight="800" 
        fill="#2d6a4f" 
        text-anchor="middle">
    TUTTI
  </text>
  
  <line x1="80" y1="90" x2="220" y2="90" 
        stroke="#52b788" 
        stroke-width="2"/>
  
  <text x="150" y="108" 
        font-family="Inter, sans-serif" 
        font-size="13" 
        font-weight="500" 
        fill="#6b6b6b" 
        text-anchor="middle"
        letter-spacing="1.5">
    ALLENA A CASA
  </text>
</svg>

