<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="120" fill="#ffffff" rx="8"/>
  
  <!-- HYROX (spaziato per badge) -->
  <text x="115" y="45" 
        font-family="Inter, sans-serif" 
        font-size="36" 
        font-weight="800" 
        fill="#2d6a4f">
    HYRO
  </text>
  
  <!-- Badge dietro la X -->
  <circle cx="165" cy="34" r="18" fill="#f77f00" opacity="0.2"/>
  
  <!-- X con colore pieno -->
  <text x="165" y="45" 
        font-family="Inter, sans-serif" 
        font-size="36" 
        font-weight="900" 
        fill="#f77f00"
        text-anchor="middle">
